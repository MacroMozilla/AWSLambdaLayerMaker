name: AWS Package Build

on:
  push:
    branches:
      - master  # 或者你想触发的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 根据你的项目修改

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package/

      # 4️⃣ 打包 ZIP
      - name: Create zip package
        run: |
          cd package
          zip -r ../aws_package.zip .
          cd ..
          zip -g aws_package.zip *.py  # 如果有主脚本等
